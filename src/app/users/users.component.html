<h1>Our current users</h1>
<hr />
<div class="container-fluid">
  <div class="card-deck">
    <app-user
      class="col-md-3"
      *ngFor="let user of users"
      [user]="user"
      style="cursor:pointer"
      routerLink="/users/{{ user.id }}"
    ></app-user>
  </div>
  <ng-container *ngIf="users.length < 2">
    <button class="btn btn-primary" routerLink="/users">Back to user lists</button>
    <hr />
    <h1>Recommended Users</h1>
    <div class="card-deck">
      <app-user
        class="col-md-3"
        *ngFor="let user of recommendatedUsers"
        [user]="user"
        style="cursor:pointer"
        routerLink="/users/{{ user.id }}"
      ></app-user>
    </div>
  </ng-container>
</div>
