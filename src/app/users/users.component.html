<div class="container-fluid">
  <router-outlet></router-outlet>
  <hr />
  <h1>Our current users</h1>
  <div class="card-deck">
    <app-user
      class="col-md-3"
      *ngFor="let user of users"
      [user]="user"
      style="cursor:pointer"
      routerLink="/users/{{ user.id }}"
    ></app-user>
  </div>
</div>
